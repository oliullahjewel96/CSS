<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #grad{
            height: 200px;
            background-image: linear-gradient(to right,red,blue); 
            background-image: linear-gradient(180deg,red,blue,green,indigo); 
            background-image: linear-gradient(to right,red,blue,green,indigo);
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
</head>
<body>
    <div id="grad"></div>
</body>
</html>
